<div class="card-box">
    <form [formGroup]="employeeform" (ngSubmit)="SaveEmployee()">
        <div class="row" style="text-align: center;display: block;">
            <h2>Add/Edit Employee</h2>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="txtcode">Code</label>
                    <input type="text" id="txtcode" class="form-control" formControlName="id" autocomplete="off" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" autocomplete="off" />
                    <span *ngIf="name && name.invalid && name.touched" class="error">Please enter name</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" autocomplete="off" />
                    <span *ngIf="email && email.invalid && email.touched" class="error">Please enter valid email</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" formControlName="phone" autocomplete="off" />
                    <span *ngIf="phone && phone.invalid && phone.touched" class="error">Please enter phone</span>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="offset-lg-3 col-lg-6">
              <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" formControlName="address" autocomplete="off" />
                  <span *ngIf="address && address.invalid && address.touched" class="error">Please enter address</span>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label>Sallary</label>
                <input type="number" class="form-control" formControlName="sallary" autocomplete="off" />
                <span *ngIf="sallary && sallary.invalid && sallary.touched" class="error">Please enter sallary</span>
            </div>
        </div>
    </div>


        <div class="row">
            <div class="offset-lg-3 col-lg-2">
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </div>
            <div class="col-lg-3">
                <br>
                <span class={{messageclass}}>{{message}}</span>
            </div>
        </div>

    </form>
</div>
